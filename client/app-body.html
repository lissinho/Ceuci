<template name="App_body">

    <header>
        <div class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a href="/" class="navbar-brand d-flex align-items-center">
                    <strong>$ Ceuci $</strong>
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    {{#if currentUser}}
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/exchanges">Exchanges</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/fundos">Fundos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/pessoas">Pessoas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/investimentos">Investimentos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/relatorio">Relat&oacute;rio</a>
                        </li>
                    </ul>
                    {{/if}}
                    <ul class="navbar-nav  ml-auto">
                        {{> atNavButton}}
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main role="main">

        <div class="container">

            {{#each error in generalErrors}}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{error}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {{/each}}

            {{> Template.dynamic template=main }}
        </div>

    </main>

</template>
