<template name="investimentos">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Investimentos</h4>
            <div class="card-body">
                <div class="list-group">
                    {{#each investimentos}}
                    <a href="/admin/investimento/{{investimento._id}}" class="list-group-item list-group-item-action flex-column align-items-start">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">{{pessoa.nome}}</h5>
                            <small>{{formatDate investimento.criadoEm}}</small>
                        </div>
                        <div class="d-flex w-100 justify-content-between">
                            <span>{{fundo.nome}}</span>
                            <span>{{investimento.valor}} {{investimento.currency}}</span>
                        </div>
                    </a>
                    {{/each}}
                </div>
                <a href="/admin/investimento" class="list-group-item list-group-item-action text-center">+</a>
            </div>
        </div>
    </div>  
</template>
