<template name="pessoas">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Pessoas</h4>
            <div class="card-body">
                <div class="row">
                    <div class="input-group mb-3">
                        <input id="searchPessoa" class="form-control" placeholder="Procurar por Nome ou CPF" />
                    </div>
                </div>
                <div class="list-group">
                    {{#each pessoas}}
                    <a href="/admin/pessoa/{{_id}}" class="list-group-item list-group-item-action flex-column align-items-start">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">{{nome}}</h5>
                            <small>{{telefone}}</small>
                        </div>
                    </a>
                    {{/each}}
                    <a href="/admin/pessoa" class="list-group-item list-group-item-action text-center" title="Incluir nova pessoa">+</a>
                </div>
            </div>
        </div>
    </div>  
</template>
