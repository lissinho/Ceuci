<template name='relatorio'>
    <h4>Composi&ccedil;&atilde;o do fundo {{fundoNome}}</h4>
    <div class="row">
        <div class="col">
            <canvas id="fundoDoughnut"></canvas>
        </div>
        <div class="col">
            <table class="table">
                {{#each investimentos}}
                    <tr>
                        <td>{{formatDate investimento.criadoEm}}</td>
                        <td>{{pessoa.nome}}</td>
                        <td>{{investimento.valor}}</td>
                        <td>{{investimento.currency}}</td>
                        <td>{{valor}}</td>
                        <td>{{percentual}} %</td>
                    </tr>
                {{/each}}
                <tr>
                    <td colspan="4">Total:</td>
                    <th>{{fundoTotal}}</th>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
    <hr>
    <h4>&Iacute;ndices no momento</h4>
    <div class="row">
        <div class="col">
        </div>
    </div>
</template>
