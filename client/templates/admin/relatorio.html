<template name='relatorio'>
    <h4>Composi&ccedil;&atilde;o do fundo {{fundoNome}}</h4>
    <div class="row">
        <div class="col col-md-5">
            <canvas id="fundoDoughnut"></canvas>
        </div>
        <div class="col col-md-7">
            <table class="table">
                {{#each investimentos}}
                    <tr>
                        <td>{{formatDate investimento.criadoEm}}</td>
                        <td>{{pessoa.nome}}</td>
                        <td>{{investimento.valor}}</td>
                        <td>{{investimento.currency}}</td>
                        <td>{{formatNumber valor}}</td>
                        <td>{{formatMoney percentual}} %</td>
                    </tr>
                {{/each}}
                <tr>
                    <td colspan="4">Total:</td>
                    <th>{{formatNumber fundoTotal}}</th>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
    <hr>
    <h4>&Iacute;ndices no momento</h4>
    <div class="row">
        <div class="col">
            <table class="table">
                <tr>
                    <th>Exchange</th>
                    <th>Market</th>
                    <th>Alta</th>
                    <th>Baixa</th>
                    <th>&Uacute;ltimo</th>
                    <th></th>      
                </tr>
                {{#each i in indices}}
                    <tr>
                        <td>{{i.exchange}}</td>
                        <td>{{i.market}}</td>
                        <td>{{i.high}}</td>
                        <td>{{i.low}}</td>
                        <td>{{i.last}}</td>
                        <td class="text-center {{classeIndicePos i}}">{{formatMoney i.perc}}% {{i.pos}}</td>
                    </tr>
                {{/each}}    
            </table>
        </div>
    </div>
    <hr>
    <h4>Balan&ccedil;o atual</h4>
    <div class="row">
        <div class="col">
            <table class="table">
                {{#each balanco}}
                    <tr>
                        <td>{{exchange}}</td>
                        <td>
                            <table class="table table-sm table-bordered">
                                {{#each item in balancoDados dados}}
                                    {{#if balancoDadosTokenTemValor item}}
                                        <tr>
                                            <td>{{item.token}}</td>
                                            <td class="text-right">{{item.value}}</td>
                                            <td class="text-right">{{tokenBtcValor item exchange}}</td>
                                        </tr>
                                    {{/if}}
                                {{/each}}
                            </table>
                        </td>
                    </tr>
                {{/each}}
                <tr>
                    <th>Total (BTC):</th>
                    <th class="text-right">{{formatNumber balancoTotal}}</th>
                </tr>
            </table>        
        </div>
    </div>
    <p class="text-center">
        <button id="btnSalvarRelatorio" class="btn btn-primary">Salvar</button>
    </p>
    <hr>
    <h4>Hist&oacute;rico - Balan&ccedil;o</h4>
    <div class="row">
        <div class="col">
            <canvas id="fundoHistoricoBalanco"></canvas>
        </div>
    </div>
    <hr>
    <h4>Hist&oacute;rico - Comparativo</h4>
    <div class="row">
        <div class="col">
            <canvas id="fundoHistoricoIndices"></canvas>
        </div>
    </div>
</template>
